<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple glossy calculator with CSS/JAVASCRIPT</title>
</head>
<body>
  <div class="wrapper"> 
    <form name="cal">
      <div class="output">
        <input type="text" name="disp" id="display" placeholder="00">
      </div>
      <input type="button" class="clr" value="C" onclick="cal.display.value = ''">
      <input type="button" class="fun" value="(" onclick="cal.display.value += '('">
      <input type="button" class="fun" value=")" onclick="cal.display.value += ')'">
       <input type="button" class="fun" value="%" onclick="cal.display.value += '%'">
      <br>
      <input type="button" value="1" onclick="cal.display.value += 1">
       <input type="button" value="2" onclick="cal.display.value += 2">
      <input type="button" value="3" onclick="cal.display.value += 3">
       <input type="button" class="fun" value="/" onclick="cal.display.value += '/'">                                                                 
      <br>                                                                 
      <input type="button" value="4" onclick="cal.display.value += 4">
      <input type="button" value="5" onclick="cal.display.value += 5">
       <input type="button" value="6" onclick="cal.display.value += 6">
      <input type="button"  class="fun" value="*" onclick="cal.display.value += '*'">                                                           
      <br>
      <input type="button" value="7" onclick="cal.display.value += 7">
      <input type="button" value="8" onclick="cal.display.value += 8">
      <input type="button" value="9" onclick="cal.display.value += 9">             <input type="button"  class="fun" value="+" onclick="cal.display.value += '+'">              <br>
      <input type="button" value="." onclick="cal.display.value += '.'">
      <input type="button" value="0" onclick="cal.display.value += 0">
      <input type="button" class="fun" value="=" onclick="equal()">     
      <input type="button" class="fun" value="-" onclick="cal.display.value += '-'"> 
    </form>
  </div>
</html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap');
*{
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
  box-sizing: border-box;
  font-family: "Poppins",sans-serif;
}
body{
  background: #dfe9f5;
    
}
.wrapper{
  width: 350px;
  margin: 45px auto;
  border-radius: 10px;
  text-align: center;
  background: #fff;
  padding-bottom: 10px;
  box-shadow: 0 20px 35px grba(0,0,0,0.1);
}
.output{
  background: rgb(102, 94, 209);
  background: linear-gradient(124deg,rgba(0,245,205,1),rgba(25,142,176,1)100%);
  border-top-right-radius: 10px;
  border-top-left-radius: 10px;
}
input[type="text"]{
  width: 90%;
  font-size: 28px;
  padding: 30px 5px;
  margin: 15px 0 20px 0;
  text-align: right;
  color: #fff;
  background: transparent;
}
input::placeholder{
  color: #ffff;
}
input[type="button"]{
  width: 70px;
  height: 70px;
  margin: 6px;
  font-size: 24px;
  cursor: pointer;
  border-radius: 10px;
  background: none;
}
input[type="button"]:hover{
  background: rgb(23, 60, 141);
  transition: all 0.2s;
}
.fun{
  color: rgb(50, 44, 73);
}
.clr{
  color: rgb(142, 155, 23);
}
</style>


<script>
  function equal(){
  if (cal.display.value == ""){
    var eq = "";
  }
  else{
    var eq = eval(cal.display.value);
  }
  cal.display.value = eq;
}
</script>
